<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>To-Do List</h1>
            <button id="dark-mode-toggle" class="btn btn-secondary">Dark Mode</button>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input id="todo-input" type="text" class="form-control" placeholder="Add a new task" aria-label="New Task">
                    <button class="btn btn-primary" id="add-task-btn">Add Task</button>
                </div>
                <ul id="todo-list" class="list-group mb-3"></ul>
                <button id="delete-all-btn" class="btn btn-danger w-100">Delete All Tasks</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
